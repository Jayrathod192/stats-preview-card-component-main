<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section class="section-preview-card">
      <div class="card">
        <div class="card-text-box">
          <h1 class="heading-primary">
             Get <span>insights</span> that help your business grow.
          </h1>
          <p class="card-text">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>

          <div class="features">
            <div>
              <span class="card-numbers">10k+</span>
              <p class="feature-text">companies</p>
            </div>
            <div>
              <span class="card-numbers">314</span>
              <p class="feature-text">templates</p>
            </div>
            <div>
              <span class="card-numbers">12m+</span>
              <p class="feature-text">queries</p>
            </div>
          </div>
        </div>
        <div class="card-img-box"
             role="img"
             aria-label="women coding">
        </div>
      </div>
    </section>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jayrathod192" target="_blank">Jay Rathod</a>.
  </footer>
</body>
</html>
